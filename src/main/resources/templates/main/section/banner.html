<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="main_banner">
    <style>
        .slick-slider_banner .slick-slide1 .banner_hole .slick-prev {
            position: absolute;
            background-image: url("/static/images/picture/banner_button_1.png");
            background-repeat: no-repeat;
            background-position: center;
            margin: 1rem;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            color: transparent;
            background-color: transparent;
            cursor: pointer;
            bottom: 2em;
            right: 4em;
            z-index: 1;
        }

        .slick-slider_banner .slick-slide1 .slick-next {
            position: absolute;
            background-image: url("/static/images/picture/banner_button_2.png");
            background-repeat: no-repeat;
            background-position: center;
            margin: 1rem;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            color: transparent;
            background-color: transparent;
            cursor: pointer;
            right: 0;
            bottom: 2em;
            z-index: 1;
        }
        .banner_ico {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner_back {
            position: absolute;
            width: 100%
        }
       .img_100vw {
           width: 100vw;
       }
       @media (max-width: 450px) {
           .banner_hole {
               height: 530px;
               display: flex;
               justify-content: center;
               align-items: center;
           }
           .img_100vw {
               height: 530px;
           }
       }
    </style>

 <div class="slick-slider_banner">


    <div class="slick-slide1">
        <div class="banner_hole">
            <div class="banner_back">
                <picture >
                    <source srcset="../../../static/images/picture/bg_1_1_mobile.png" media="(max-width: 450px)" >
                    <img th:src="@{/picture/bg_1_1.png}" alt="bigdata banner" class="img_100vw">
                </picture>
            </div>
            <div class="container">
                <div class="banner_ico">
                    <picture>
                        <source srcset="../../../static/images/picture/bg_1_2_mobile.png" media="(max-width: 450px)">
                        <img th:src="@{/picture/bg_1_2.png}" alt="bigdata banner" >
                    </picture>
                </div>
            </div>
        </div>
    </div>

      <div class="slick-slide1">
          <div class="banner_hole">
              <div class="banner_back">
              <picture>
                  <source srcset="../../../static/images/picture/bg_2_1_mobile.png" media="(max-width: 450px)" >
                  <img th:src="@{/picture/bg_2_1.png}" alt="bigdata banner"  class="img_100vw">
              </picture>
              </div>
              <div class="container">
                  <div class="banner_ico">
                  <picture>
                      <source srcset="../../../static/images/picture/bg_2_2_mobile.png" media="(max-width: 450px)">
                      <img th:src="@{/picture/bg_2_2.png}" alt="bigdata banner" >
                  </picture>
                  </div>
              </div>
          </div>
      </div>

      <div class="slick-slide1">
          <div class="banner_hole">
              <div class="banner_back">
              <picture>
                  <source srcset="../../../static/images/picture/bg_3_1_mobile.png" media="(max-width: 450px)" >
                  <img th:src="@{/picture/bg_3_1.png}" alt="bigdata banner"  class="img_100vw">
              </picture>
              </div>
              <div class="container">
                  <div class="banner_ico">
                  <picture>
                      <source srcset="../../../static/images/picture/bg_3_2_mobile.png" media="(max-width: 450px)">
                      <img th:src="@{/picture/bg_3_2.png}" alt="bigdata banner" >
                  </picture>
                  </div>
              </div>
          </div>
      </div>


  </div>

  <script th:inline="javascript">
    $(document).ready(function(){
      $('.slick-slider_banner').slick({
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,
      })
    });
  </script>
</th:block>
</body>
</html>
