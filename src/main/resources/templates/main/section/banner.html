<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="main_banner">
    <div class="final" >

 <div class="slick-slider_banner">
    <div class="slick-slide1">
        <div class="banner_hole">
            <div class="banner_back">
                <picture >
                    <source srcset="../../../static/images/picture/index/bg_1_1_mobile.png" media="(max-width: 450px)" >
                    <img th:src="@{/picture/index/bg_1_1.png}" alt="bigdata banner" class="img_100vw">
                </picture>
            </div>
            <div class="container">
                <div class="banner_ico">
                    <picture>
                        <source srcset="../../../static/images/picture/index/bg_1_2_mobile.png" media="(max-width: 450px)">
                        <img th:src="@{/picture/index/bg_1_2.png}" alt="bigdata banner" >
                    </picture>
                </div>
            </div>
        </div>
    </div>

      <div class="slick-slide1">
          <div class="banner_hole">
              <div class="banner_back">
              <picture>
                  <source srcset="../../../static/images/picture/index/bg_2_1_mobile.png" media="(max-width: 450px)" >
                  <img th:src="@{/picture/index/bg_2_1.png}" alt="bigdata banner"  class="img_100vw">
              </picture>
              </div>
              <div class="container">
                  <div class="banner_ico">
                  <picture>
                      <source srcset="../../../static/images/picture/index/bg_2_2_mobile.png" media="(max-width: 450px)">
                      <img th:src="@{/picture/index/bg_2_2.png}" alt="bigdata banner" >
                  </picture>
                  </div>
              </div>
          </div>
      </div>

      <div class="slick-slide1">
          <div class="banner_hole">
              <div class="banner_back">
              <picture>
                  <source srcset="../../../static/images/picture/index/bg_3_1_mobile.png" media="(max-width: 450px)" >
                  <img th:src="@{/picture/index/bg_3_1.png}" alt="bigdata banner"  class="img_100vw">
              </picture>
              </div>
              <div class="container">
                  <div class="banner_ico">
                  <picture>
                      <source srcset="../../../static/images/picture/index/bg_3_2_mobile.png" media="(max-width: 450px)">
                      <img th:src="@{/picture/index/bg_3_2.png}" alt="bigdata banner" >
                  </picture>
                  </div>
              </div>
          </div>
      </div>


  </div>
</div>

  <script th:inline="javascript">
    $(document).ready(function(){
      $('.slick-slider_banner').slick({
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,
      })
    });
  </script>
</th:block>
</body>
</html>
