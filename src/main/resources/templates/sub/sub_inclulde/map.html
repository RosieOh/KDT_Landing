
<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <body>
    <th:block th:fragment="map">

      <!-- 지도 start -->
      <section class="container ">
        <div class="image_content justify_left">
          <picture>
            <source srcset="../../../static/images/picture/common2/common2_mobile/map1.svg" media="(max-width: 767px)">
            <img th:src="@{/picture/common2/map1.png}" alt="">
          </picture>
        </div>
        <div class="map_box">
            <div id="map" class="map">
            </div>
          <div class="flex_column map_450">
            <div class="map_text">
              <picture>
                <source srcset="../../../static/images/picture/common2/common2_mobile/map2.svg" media="(max-width: 767px)">
                <img th:src="@{/picture/common2/map2.png}" alt="" class="">
              </picture>
            </div>
            <div class="map_text">
              <a href="http://pf.kakao.com/_eZZFG/chat" target='_blank'>
                <picture>
                  <source srcset="../../../static/images/picture/common2/common2_mobile/map3.svg" media="(max-width: 767px)" >
                  <img th:src="@{/picture/common2/map3.png}" alt="" class="img_hover">
                </picture>
              </a>
            </div>
              <div class="map_text">
              <a href="https://blog.naver.com/chunjae2023" target='_blank'>
                <picture>
                  <source srcset="../../../static/images/picture/common2/common2_mobile/map4.svg" media="(max-width: 767px)" >
                  <img th:src="@{/picture/common2/map4.png}" alt="" class="img_hover">
                </picture>
              </a>
              </div>
            </div>
          </div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf4e48d397124f04812bf416d553111c"></script>
        <script th:inline="javascript">
          var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                  mapOption = {
                    center: new kakao.maps.LatLng(37.4786643, 126.8863597), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                  };

          var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
          var mapTypeControl = new kakao.maps.MapTypeControl();
          map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

          // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성
          var zoomControl = new kakao.maps.ZoomControl();
          map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

          var iwContent = '<div class="map_position">천재IT교육센터</div>',
                  iwPosition = new kakao.maps.LatLng(37.4786643, 126.8863597),
                  iwRemoveable = true;

          // 마커가 표시될 위치입니다
          var markerPosition  = new kakao.maps.LatLng(37.4786643, 126.8863597);

          // 마커를 생성합니다
          var marker = new kakao.maps.Marker({
            position: markerPosition
          });

          // 인포윈도우 생성
          var infowindow = new kakao.maps.InfoWindow({
            map: map,
            position : iwPosition,
            content : iwContent,
            removable : iwRemoveable
          });
        </script>
      </section>
      <!-- 지도 end -->

    </th:block>
  </body>
</html>
