<!Doctype html>

<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8" />
  <meta
          content="minimum-scale=1.0, width=device-width, maximum-scale=1, ser-scalable=no"
          name="viewport"
  />
  <title>bigdata 랜딩페이지</title>
  <th:block th:replace="include/head :: head"></th:block>

</head>
  <body>
  <th:block th:replace="include/header :: header"></th:block>
    <div class="main back_black">
        <!-- 상단배너 start -->
          <section class="container" id="top">
            <div class="image_content">
              <picture>
                <source srcset="../../static/images/picture/bigdata/bigdata_mobile/banner_big.png" media="(max-width: 450px)">
                <img th:src="@{/picture/bigdata/banner_big.png}" alt="">
              </picture>
              <img th:src="@{/picture/common2/banner_img.png}" alt="" class="image_banner">
            </div>
        </section>
        <!-- 상단배너 end -->

        <!-- REVIEW start -->
      <section class="container ">
        <div class="image_content">
          <picture class="">
            <source srcset="../../static/images/picture/bigdata/bigdata_mobile/review_big.png" media="(max-width: 450px)">
            <img th:src="@{/picture/bigdata/review_big.png}" alt="">
          </picture>
          <div class="review_image_wrap">
            <div class="slide slide_wrap">
              <div class="slide_item">
                <img th:src="@{/picture/bigdata/bigex_1.png}" alt="bigdata후기_1">
              </div>
              <div class="slide_item">
                <img th:src="@{/picture/bigdata/bigex_2.jpg}" alt="bigdata후기_2">
              </div>
              <div class="slide_item">
                <img th:src="@{/picture/bigdata/bigex_3.jpg}" alt="bigdata후기_3">
              </div>
              <div class="slide_item">
                <img th:src="@{/picture/bigdata/bigex_4.jpg}" alt="bigdata후기_4">
              </div>
              <div class="button_wrap">
                <div class="slide_prev_button slide_button">◀</div>
                <div class="slide_next_button slide_button">▶</div>
              </div>
              <ul class="slide_pagination"></ul>
            </div>
          </div>
        </div>
      </section>
        <!-- REVIEW end -->

        <!-- 모집 안내 start -->
      <div class="image_absolute_wrap"><img th:src="@{/picture/common2/recru_img.png}" alt="recru_img" class="recru_img"/></div>
      <section class="container ">
        <div class="image_content">
          <picture>
            <source srcset="../../static/images/picture/bigdata/bigdata_mobile/recru_big.png" media="(max-width: 450px)">
            <img th:src="@{/picture/bigdata/recru_big.png}" alt="">
          </picture>
        </div>
      </section>
        <!-- 모집 안내 end -->

        <!-- BENEFITS start  -->
      <section class="container ">
        <div class="image_content">
          <picture>
            <source srcset="../../static/images/picture/bigdata/bigdata_mobile/benefit_big.png" media="(max-width: 450px)">
            <img th:src="@{/picture/bigdata/benefit_big.png}" alt="">
          </picture>
        </div>
      </section>
        <!-- BENEFITS end  -->

        <!-- 커리큘럼 start -->
      <section class="container ">
        <div class="image_content">
          <picture>
            <source srcset="../../static/images/picture/bigdata/bigdata_mobile/curri_big.png" media="(max-width: 450px)">
            <img th:src="@{/picture/bigdata/curri_big.png}" alt="">
          </picture>
        </div>
      </section>
        <!-- 커리큘럼 end -->

        <!-- 포트폴리오 start -->
      <section class="container ">
        <div class="image_content">
          <picture>
            <source srcset="../../static/images/picture/bigdata/bigdata_mobile/port_big.png" media="(max-width: 450px)">
            <img th:src="@{/picture/bigdata/port_big.png}" alt="">
          </picture>
        </div>
      </section>
        <!-- 포트폴리오 end -->

        <th:block th:replace="sub/sub_inclulde/mentoring :: mentoring"></th:block>

  <!-- 취업 분야는 start -->
      <section class="container ">
        <div class="image_content">
          <picture>
            <source srcset="../../static/images/picture/bigdata/bigdata_mobile/job.png" media="(max-width: 450px)">
            <img th:src="@{/picture/bigdata/job.png}" alt="">
          </picture>
        </div>
      </section>
<!-- 취업 분야는 end -->

<!-- 육각형 start -->
      <div class="back_darkgray ud_m">
        <section class="container">
          <div class="image_content">
            <picture>
              <source srcset="../../static/images/picture/bigdata/bigdata_mobile/six.png" media="(max-width: 450px)">
              <img th:src="@{/picture/bigdata/six.png}" alt="">
            </picture>
          </div>
        </section>
        <div class="image_absolute_wrap"><img th:src="@{/picture/common2/six_img.png}" alt="six_img" class="six_img"/></div>
      </div>
<!-- 육각형 end -->

        <th:block th:replace="sub/sub_inclulde/procedure :: procedure"></th:block>

        <th:block th:replace="sub/sub_inclulde/eduplace :: eduplace"></th:block>
        <th:block th:replace="sub/sub_inclulde/digital_tran :: digital_tran"></th:block>
        <th:block th:replace="sub/sub_inclulde/map :: map"></th:block>

<!--  <script th:src="@{/static/js/slide.js}"></script>-->
    </div>
    <th:block th:replace="include/footer :: footer"></th:block>
  </body>
</html>
